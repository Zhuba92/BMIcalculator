<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>BMI Calculator</h1>

<div id="bmiform">
    <h2>* Denotes Required Field</h2>
        <form>
            <fieldset>
                <legend>Input Your Information:</legend>
                <label for="height">Your height in inches *</label>
                <input type="number" id="height" name="height" required><br><br>
                <label for="weight">Your weight in lbs *</label>
                <input type="number" id="weight" name="weight" required><br><br>
            </fieldset>
            <br>
            <input type="submit" id="calculate" value="Calculate your BMI">
        </form>

    <p id="output"></p>
</div>

</body>
</html>
